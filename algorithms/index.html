<script>
    function longestCommonPrefix(strs) {
        if (strs === null || strs.length === 0) {
            return "";
        }
        let prefix = strs[0];
        for (let i = 1; i < strs.length; i++) {
            while (strs[i].indexOf(prefix) !== 0) {
                prefix = prefix.substring(0, prefix.length - 1);
                if (prefix === "") {
                    return "";
                }
            }
        }
        return prefix;
    }

    /* 
    1
    Проверка на нулевой вход и пустой массив: Если входящий массив строк является null или его длина равна 0, возвращаем пустую строку, так как нельзя найти наибольший общий префикс в пустом массиве.
    2
    Инициализация префикса: Если массив строк не является пустым, мы инициализируем наш префикс переменной первым элементом в массиве.
    3
    Итерация через строки: Мы начинаем итерацию через массив строк, начиная с 1-го элемента. Для каждой строки, начиная со второй, мы будем проверять, есть ли наш текущий префикс в начале этой строки.
    4
    Обновление префикса: Если текущий префикс не является префиксом данной строки, мы удаляем последний символ из текущего префикса и сравниваем с началом данной строки еще раз. Мы повторяем этот процесс до тех пор, пока текущий префикс не станет префиксом данной строки или пока текущий префикс не станет пустой строкой. Если текущий префикс становится пустым, значит, наибольшего общего префикса не существует.
    5
    Возврат наибольшего общего префикса: Если прошли успешно все строки и префикс не пустой, то возвращаем наибольший общий префикс.
    */
</script>

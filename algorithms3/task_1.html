<script>
    //Решение
    class Queue {
        constructor(size) {
            this.arr = new Array(size);
            this.capacity = size;
            this.head = 0;
            this.tail = -1;
            this.count = 0;
        }

        pushToEnd(data) {
            if (this.count === this.capacity) {
                console.log("Очередь заполнена. Невозможно добавить элемент.");
                return;
            }
            this.tail = (this.tail + 1) % this.capacity;
            this.arr[this.tail] = data;
            this.count++;
        }

        remove() {
            if (this.count === 0) {
                console.log("Очередь пуста. Невозможно удалить элемент.");
                return;
            }
            const removed = this.arr[this.head];
            this.head = (this.head + 1) % this.capacity;
            this.count--;
            return removed;
        }

        peek() {
            if (this.count === 0) {
                console.log("Очередь пуста.");
                return;
            }
            return this.arr[this.head];
        }

        isEmpty() {
            return this.count === 0;
        }

        size() {
            return this.count;
        }
    }

    // Пример использования

    const queue = new Queue(5);
    queue.pushToEnd(1);
    queue.pushToEnd(2);
    queue.pushToEnd(3);
    console.log(queue.peek()); // Вывод: 1
    queue.remove();
    console.log(queue.peek()); // Вывод: 2
    console.log(queue.isEmpty()); // Вывод: false
    console.log(queue.size()); // Вывод: 2

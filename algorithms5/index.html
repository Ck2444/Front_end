Алгоритм Дейкстры предназначен для нахождения кратчайшего пути от одной вершины до всех остальных вершин во взвешенном графе. Вот подробное описание алгоритма:

5. Обновляем расстояния до соседних вершин от выбранной вершины. Для каждой соседней вершины, которая еще не была посещена и имеет ребро с текущей вершиной, вычисляем новое расстояние. Если новое расстояние меньше текущего расстояния до этой вершины, обновляем значение в `distances`.

    // Вспомогательная функция для поиска индекса вершины с наименьшим расстоянием
    function findMinDistanceVertex(distances, visited) {
        let min = Infinity;
        let minIndex = -1;
        for (let i = 0; i < distances.length; i++) {
            if (visited[i] === false && distances[i] <= min) {
                min = distances[i];
                minIndex = i;
            }
        }
        return minIndex;
    }

        let distances = new Array(n).fill(Infinity);

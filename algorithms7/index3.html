<script>
    //  Реализовать остальные методы в классе LinkedList.

    // Базовая реализация класса LinkedList с некоторыми методами, такими как add, get и remove:

    class Node {
        constructor(data) {
            this.data = data;
            this.next = null;
        }
    }

    class LinkedList {
        constructor() {
            this.head = null;
            this.length = 0;
        }

        add(data) {
            const newNode = new Node(data);

            if (!this.head) {
                this.head = newNode;
            } else {
                let current = this.head;
                while (current.next) {
                    current = current.next;
                }
                current.next = newNode;
            }

            this.length++;
        }

        get(index) {
            if (index < 0 || index >= this.length) {
                return null;
            }

            let current = this.head;
            for (let i = 0; i < index; i++) {
                current = current.next;
            }

            return current.data;
        }

        remove(index) {
            if (index < 0 || index >= this.length) {
                return null;
            }

            if (index === 0) {
                const removedNode = this.head;
                this.head = this.head.next;
                this.length--;
                return removedNode.data;
            }

            let current = this.head;
            let previous = null;
            for (let i = 0; i < index; i++) {
                previous = current;
                current = current.next;
            }

            const removedNode = current;
            previous.next = current.next;
            this.length--;
            return removedNode.data;
        }
    }


    // Несколько дополнительных методов, которые вы можете реализовать в классе LinkedList:

    // 1 Метод insert(index, data): Вставляет новый узел со значением data на указанную позицию index.
    insert(index, data) {
        if (index < 0 || index > this.length) {
            return false;
        }

        const newNode = new Node(data);

        if (index === 0) {
            newNode.next = this.head;
            this.head = newNode;
        } else {
            let current = this.head;
            let previous = null;
            for (let i = 0; i < index; i++) {
                previous = current;
                current = current.next;
            }
            newNode.next = current;
            previous.next = newNode;
        }

        this.length++;
        return true;
    }

    //2 Метод indexOf(data): Возвращает индекс первого узла с указанным значением data.

    indexOf(data) {
        let current = this.head;
        let index = 0;
        while (current) {
            if (current.data === data) {
                return index;
            }
            current = current.next;
            index++;
        }
        return -1;
    }

    //3 Метод isEmpty(): Проверяет, пуст ли список.

    isEmpty() {
        return this.length === 0;
    }


    //4 Метод size(): Возвращает текущую длину списка.

    size() {
        return this.length;
    }

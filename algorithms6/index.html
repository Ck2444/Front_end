<script>
    /*
 Дано прямоугольное поле размером n*m клеток. Можно совершать шаги длиной в одну клетку вправо или вниз. Посчитать, сколькими способами можно попасть из левой верхней клетки в правую нижнюю.

Попробуйте решить задачу методом динамического программирования. Подсказка: Начать рассуждение можно так: "В некоторую клетку с координатами (i,j) можно прийти только сверху или слева, то есть из клеток с координатами (i – 1, j) и (i, j – 1). Таким образом, для клетки (i, j) число маршрутов A[i][j] будет равно A[i – 1][j] + A[i][j – 1], то есть задача сводится к двум подзадачам


Данная задача о количестве способов достичь правой нижней клетки прямоугольного поля можно решить с использованием динамического программирования. Давайте рассмотрим подход к решению:

1. Создадим двумерный массив `A` размером `(n, m)` для хранения количества способов достичь каждой клетки поля.
2. Инициализируем первую строку и первый столбец массива `A` значением 1, так как из левой верхней клетки можно достичь только одним способом (по прямой вправо или вниз).
3. Для каждой клетки `(i, j)` поля, начиная со второй строки и второго столбца, вычисляем количество способов достичь ее:
   - Значение `A[i][j]` будет равно сумме количества способов достичь клетки выше `(i-1, j)` и слева `(i, j-1)`, то есть `A[i-1][j] + A[i][j-1]`.
   - Это объясняется тем, что из клетки `(i, j)` мы можем достичь только из клеток выше `(i-1, j)` и слева `(i, j-1)`.
4. В конце алгоритма значение `A[n-1][m-1]` будет содержать количество способов достичь правую нижнюю клетку.
  */

    function countPaths(n, m) {
        const A = new Array(n);

        // Инициализируем первую строку
        A[0] = new Array(m).fill(1);

        // Инициализируем первый столбец
        for (let i = 0; i < n; i++) {
            A[i][0] = 1;
        }

        // Вычисляем количество способов достичь каждую клетку
        for (let i = 1; i < n; i++) {
            for (let j = 1; j < m; j++) {
                A[i][j] = A[i - 1][j] + A[i][j - 1];
            }
        }

        return A[n - 1][m - 1];
    }

    // Пример использования
    const n = 3;
    const m = 4;
    const paths = countPaths(n, m);
    console.log(`Количество способов достичь правую нижнюю клетку: ${paths}`);


</script>
